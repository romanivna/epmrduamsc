<form onsubmit="CKEDITOR.handleImageUpload(event)">
  <p>Upload to server</p><br>
  <input id="imageupload" type="file" name="files[]" /><br><br>
  <button>
    <a title="Upload" 
      hidefocus="true" 
      class="cke_dialog_ui_button" 
      role="button" 
      aria-labelledby="cke_204_label">
      <span class="cke_dialog_ui_button">Upload</span>
    </a>
  </button>
</form>
