<label class="dnd__container" #container>
  <span class="dnd__text">
    <span class="dnd__choose-file">{{ title | localizator }}</span> {{'or drag it here' | localizator }}
  </span>
  <input id="input" class="dnd__input-file"
         type="file"
         (change)="OnInputChange($event)"
         accept="application/pdf"
  >
</label>
